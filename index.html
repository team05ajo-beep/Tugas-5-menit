    <style>
        body {
            background-color: #f9f9f7;
            color: #1a1a1a;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .gold-text {
            color: #b8860b;
            background: linear-gradient(to bottom, #d4af37 0%, #a67c00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gold-glow {
            filter: drop-shadow(0 0 8px rgba(184, 134, 11, 0.3));
        }
        .corner-accent {
            width: 45px;
            height: 45px;
            border-width: 1px;
            border-style: solid;
            border-radius: 4px;
        }
        /* Removed yellow square spots (.corner-accent::after) */

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
    </style>
